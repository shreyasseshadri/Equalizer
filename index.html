<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->

<!-- Latest compiled JavaScript -->

<style type="text/css">
	.image{

		background:#000 url('1.jpg') top center no-repeat;
		background-size: cover;
		height: 100vh;
		width: 100%;
		position: relative;
		border-left: 0px;
		/*opacity: 0.5;*/
	}
	@media (min-width: 1024px) {
	  #image {
	    background-attachment: fixed;
	  }
	}
	#image:before {
	  content: "";
	  background: rgba(0, 0, 0, 0.6);
	  position: absolute;
	  bottom: 0;
	  top: 0;
	  left: 0;
	  right: 0;
	}
	#image .in-image{
	  position: absolute;
	  bottom: 0;
	  top: 0;
	  left: 0;
	  right: 0;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
	  text-align: center;
	}
	#image h1 {
	  margin: 30px 0 10px 0;
	  font-size: 48px;
	  font-weight: 700;
	  line-height: 56px;
	  text-transform: uppercase;
	  color: #fff;
	}
	@media (max-width: 768px) {
	  #image h1 {
	    font-size: 28px;
	    line-height: 36px;
	  }
	}
	#image h2 {
	  color: #efebe4;
	  margin-bottom: 50px;
	  font-size: 24px;
	}
	@media (max-width: 768px) {
	  #image h2 {
	    font-size: 18px;
	    line-height: 24px;
	    margin-bottom: 30px;
	  }
	}
	.section-header .section-title {
	  font-size: 32px;
	  color: #111;
	  text-transform: uppercase;
	  text-align: center;
	  font-weight: 700;
	  margin-bottom: 5px;
	}
	.section-header .section-description {
	  text-align: center;
	  padding-bottom: 40px;
	  color: #999;
	}
	.about-app {
	  background: #efebe4;
	  padding: 80px 0;
	}
	@media (max-width: 768px) {
	  .about .in-about-app .title {
	    padding-top: 15px;
	  }
	}
	.about-app .in-about-app p {
	  line-height: 26px;
	}
	.about-app .in-about-app p:last-child {
	  margin-bottom: 0;
	}
	.about-app .in-about-app .icon-box {
	  background-size: cover;
	  padding: 0 0 50px 0;
	}
	.about-app .in-about-app .icon-box .icon {
	  background: #fff;
	  width: 64px;
	  height: 64px;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
	  text-align: center;
	  border-radius: 50%;
	  border: 2px solid #29413c;
	}
	.about-app .in-about-app .icon-box .icon i {
	  color: #29413c;
	  font-size: 24px;

	}
	.about-app .in-about-app .icon-box .title {
	  margin-left: 10px;
	  font-weight: 500;
	  margin-bottom: 5px;
	  font-size: 18px;
	  padding-top: 10px;
	  text-transform: uppercase;
	}
	.about-app .in-about-app .icon-box .title a {
	  color: #111;
	}
	.about-app .in-about-app .icon-box .description {
	  margin-left: 15px;
	  line-height: 24px;
	  font-size: 14px;
	}
	#services {
	  background: #fff;
	  background-size: cover;
	  padding: 80px 0 60px 0;
	}
	#services .box {
	  padding: 50px 20px;
	  margin-bottom: 50px;
	  text-align: center;
	  border: 1px solid #e6e6e6;
	  height: 200px;
	  position: relative;
	  background: #fafafa;
	}
	#services .icon {
	  position: absolute;
	  top: -36px;
	  left: calc(50% - 36px);
	  transition:  all 0.3s ease;
	  border-radius: 50%;
	  border: 6px solid #fff;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
	  text-align: center;
	  width: 72px;
	  height: 72px;
	  background: #29413c;
	}
	#services .icon a {
	  display: inline-block;
	}
	#services .icon i {
	  color: #fff;
	  font-size: 24px;
	}
	#services .box:hover .icon {
	  background: #fff;
	  border: 2px solid #29413c;
	}
	#services .box:hover .icon i {
	  color: #29413c;
	}
	#services .box:hover .icon a {
	  color: #29413c;
	}
	#services .title {
	  font-weight: 700;
	  font-size: 18px;
	  margin-bottom: 15px;
	  text-transform: uppercase;
	}
	#services .title a {
	  color: #111;
	}
	#services .description {
	  font-size: 14px;
	  line-height: 24px;
	}
	#contact {
	  background: #f7f7f7;
	  padding: 80px 0 40px 0;
	}
	#contact #google-map {
	  height: 300px;
	  margin-bottom: 20px;
	}
	#contact .info {
	  color: #333333;
	}
	#contact .info i {
	  font-size: 32px;
	  color: #868b91;
	  float: left;
	}
	#contact .info p {
	  padding: 0 0 10px 50px;
	  margin-bottom: 20px;
	  line-height: 22px;
	  font-size: 14px;
	}
	#contact .info .email p {
	  padding-top: 5px;
	}
	#contact .social-links {
	  padding-bottom: 20px;
	}
	#contact .social-links a {
	  font-size: 18px;
	  display: inline-block;
	  background: #29413c;
	  color: #fff;
	  line-height: 1;
	  padding: 8px 0;
	  border-radius: 50%;
	  text-align: center;
	  width: 36px;
	  height: 36px;
	  transition: 0.3s;
	}
	#contact .social-links a:hover {
	  background: #2dc997;
	  color: #fff;
	}
	#contact .form #sendmessage {
	  color: #868b91;
	  border: 1px solid #868b91;
	  display: none;
	  text-align: center;
	  padding: 15px;
	  font-weight: 600;
	  margin-bottom: 15px;
	}
	#contact .form #errormessage {
	  color: red;
	  display: none;
	  border: 1px solid red;
	  text-align: center;
	  padding: 15px;
	  font-weight: 600;
	  margin-bottom: 15px;
	}
	#contact .form #sendmessage.show, #contact .form #errormessage.show, #contact .form .show {
	  display: block;
	}
	#contact .form .validation {
	  color: red;
	  display: none;
	  margin: 0 0 20px;
	  font-weight: 400;
	  font-size: 13px;
	}
	#contact .form input, #contact .form textarea {
	  border-radius: 0;
	  box-shadow: none;
	  font-size: 14px;
	}
    #result,#translated {
		width: 1200px;
		height: 75px;
        left : 50%;
        padding: 10px;
        margin: 10px;
        margin : 0 auto;
        border: solid 3px;
        border-radius: 5px; 
        position : absolute;
        transform : translate(-50%, -50%);
        overflow: scroll;
	}
	#contact .form button[type="submit"] {
	  background: #868b91;
	  border: 0;
	  padding: 10px 24px;
	  color: #fff;
	  transition: 0.4s;
	}
	#contact .form button[type="submit"]:hover {
	  background: #51d8ad;
	}
</style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
